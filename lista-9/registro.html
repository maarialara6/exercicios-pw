<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registrar — Craftsy</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        text-decoration: none;
      }
      body {
        background: #c7f4f9
          url("https://github.com/alessandrovitorio/exercicios-pw/blob/main/lista-9/assets/bg-2.png?raw=true")
          repeat;
        font-family: Arial, sans-serif;
      }

      .topbar {
        background: #f24b1a;
      }
      .topbar-inner {
        width: 980px;
        margin: auto;
        padding: 12px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        height: 38px;
      }

      .main-nav ul {
        list-style: none;
        display: flex;
        gap: 22px;
      }
      .main-nav a {
        color: white;
        font-weight: bold;
        font-size: 14px;
      }
      .auth-links a {
        color: white;
        font-weight: bold;
      }

      .sep {
        color: #f24b1a;
        padding: 5px;
      }

      .container {
        width: 980px;
        margin: 40px auto;
        display: flex;
        justify-content: center;
      }

      .form-box {
        width: 380px;
        margin-top: 10px;
      }

      .form-box h2 {
        text-align: center;
        margin-bottom: 26px;
        font-size: 22px;
      }

      label {
        display: block;
        margin-bottom: 18px;
        font-size: 14px;
        color: #333;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 9px;
        border: 1px solid #ccc;
        margin-top: 5px;
        border-radius: 3px;
        background: #fff;
      }

      fieldset {
        border: none !important; 
        margin-bottom: 18px;
      }
      fieldset legend {
        font-size: 14px;
        margin-bottom: 6px;
      }
      fieldset label {
        display: block;
        margin-bottom: 6px;
      }

      textarea {
        height: 120px;
      }

      .error {
        color: #d94a2a;
        font-size: 13px;
        margin: 10px 0;
      }

      .accept {
        font-size: 13px;
        margin-top: -4px;
        margin-bottom: 14px;
      }

      .form-actions {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 10px;
      }

      .btn-blue {
        background: #0082a3;
        color: white;
        padding: 10px 26px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
      }

      .btn-outline {
        background: #0082a3;
        border: 2px solid #0082a3;
        padding: 10px 26px;
        border-radius: 6px;
        font-weight: bold;
        color: white;
      }

      .footer {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        color: #666;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="page-wrap">
      <header class="topbar">
        <div class="topbar-inner">
          <div class="brand">
            <img
              src="https://github.com/alessandrovitorio/exercicios-pw/blob/main/lista-9/assets/logo.png?raw=true"
              alt="Craftsy"
              class="logo"
            />
          </div>
          <nav class="main-nav">
            <ul>
              <li><a href="#">SMARTPHONES</a></li>
              <li><a href="#">TABLETS</a></li>
              <li><a href="#">COMPUTADORES</a></li>
            </ul>
          </nav>
          <div class="auth-links">
            <a href="login.html">LOGIN</a><span class="sep">|</span
            ><a href="register.html">REGISTRAR</a>
          </div>
        </div>
      </header>

      <main class="container centered-page">
        <div class="form-box">
          <h2>REGISTRAR</h2>
          <form>
            <label
              >Nome
              <input type="text" placeholder="Seu nome aqui" />
            </label>

            <p class="error">Obrigatório.</p>

            <label
              >Email
              <input type="email" placeholder="email@email.com" />
            </label>

            <p class="error">Obrigatório.</p>

            <label
              >Senha
              <input type="password" placeholder="senha" />
            </label>

            <p class="error">Obrigatório.</p>

            <label
              >País de nascimento
              <select>
                <option>Chile</option>
                <option>Brasil</option>
                <option>Argentina</option>
              </select>
            </label>

            <p class="error">Obrigatório.</p>

            <fieldset class="checkboxes">
              <legend>Gênero</legend>
              <label><input type="radio" name="gen" /> Masculino</label>
              <label><input type="radio" name="gen" /> Feminino</label>
              <label><input type="radio" name="gen" /> Prefiro não dizer</label>
            </fieldset>

            <fieldset class="checkboxes">
              <legend>Hobbies</legend>
              <label><input type="radio" name="gen" /> Guitarra</label>
              <label><input type="radio" name="gen" /> Futebol</label>
              <label><input type="radio" name="gen" /> Tenis</label>
              <label><input type="radio" name="gen" /> Programação</label>
            </fieldset>

            <label
              >Comentários
              <textarea rows="5"></textarea>
            </label>

            <label class="accept"
              ><input type="checkbox" /> Aceito os termos e condições.</label
            >

            <div class="form-actions">
              <button class="btn-blue" type="submit">Registrar</button>
              <button
                class="btn-outline"
                type="button"
                onclick="location.href='index.html'"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-inner">
          <p>© 2025 Craftsy</p>
        </div>
      </footer>
    </div>
  </body>
</html>
