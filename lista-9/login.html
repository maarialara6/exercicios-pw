<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Craftsy</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        text-decoration: none;
      }

      body {
        background: #c7f4f9
          url("https://github.com/alessandrovitorio/exercicios-pw/blob/main/lista-9/assets/bg-2.png?raw=true")
          repeat;
        font-family: Arial, sans-serif;
      }

      .topbar {
        background: #f24b1a;
      }
      .topbar-inner {
        width: 980px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
      }

      .logo {
        height: 36px;
      }

      .main-nav ul {
        display: flex;
        gap: 20px;
        list-style: none;
      }
      .main-nav a {
        color: #fff;
        font-weight: bold;
      }

      .auth-links a {
        color: #fff;
      }

      .sep {
        color: #f24b1a;
        padding: 5px;
      }

      .container {
        width: 980px;
        margin: 50px auto;
        display: flex;
        justify-content: center;
      }

      .form-box {
        width: 420px;
      }

      .form-box h2 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 14px;
        font-size: 13px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        margin-top: 6px;
        border-radius: 2px;
      }

      .remember {
        margin: 10px 0;
        font-size: 13px;
      }

      .error {
        color: #d94a2a;
        font-size: 13px;
        margin: 10px 0;
      }

      .btn-blue {
        background: #0082a3;
        color: #fff;
        padding: 10px 26px;
        border-radius: 6px;
        border: none;
        font-weight: bold;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <header class="topbar">
        <div class="topbar-inner">
          <div class="brand">
            <img
              src="https://github.com/alessandrovitorio/exercicios-pw/blob/main/lista-9/assets/logo.png?raw=true"
              alt="Craftsy"
              class="logo"
            />
          </div>
          <nav class="main-nav">
            <ul>
              <li><a href="#">SMARTPHONES</a></li>
              <li><a href="#">TABLETS</a></li>
              <li><a href="#">COMPUTADORES</a></li>
            </ul>
          </nav>
          <div class="auth-links">
            <a href="login.html">LOGIN</a><span class="sep">|</span
            ><a href="register.html">REGISTRAR</a>
          </div>
        </div>
      </header>

      <main class="container centered-page">
        <div class="form-box small">
          <h2>BEM-VINDO</h2>
          <form>
            <label
              >Email
              <input type="email" placeholder="email@email.com" />
            </label>

            <label
              >Senha
              <input type="password" placeholder="senha" />
            </label>

            <label class="remember"
              ><input type="checkbox" /> Lembrar de mim</label
            >

            <p class="error">A combinação de email e senha não é válida.</p>

            <div class="form-actions centered">
              <button class="btn-blue" type="submit">Entrar</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
